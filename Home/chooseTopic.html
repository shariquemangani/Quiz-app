<script>
    let time = 120;

    function updateTimer() {
        document.getElementById('timer').innerText = time;
        if (time <= 10) {
            document.getElementById('timer').style.animation = "clockAnime 2s infinite linear";
            document.getElementById('timer').style.color = "red";
        } if (time == 0) {
            document.getElementById('timer').style.animation = "none";
            setTimeout(() => {

                alert("Test is over")
            }, 1000);
        }
    }
    function countdown() {
        if (time > 0) {
            time--;
            updateTimer();
        }
    }
    updateTimer();
    setInterval(countdown, 1000);
</script>
